<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title></title><link href="../../stylesheet/css.css" rel="stylesheet" data-tilepieces-component="tilepieces/stylesheet"><link href="../../dialog/css.css" rel="stylesheet" data-tilepieces-component="tilepieces/dialog"><link href="../css.css" rel="stylesheet" data-tilepieces-component="tilepieces/dialogReader"></head><body><div><b>It's ok to not see any image.&nbsp;</b>Use in a normal project to test it.ï»¿</div><div id="target"></div><button id="relative-path">Get relative Path</button><button id="absolute-path">Get Absolute Path</button><div class="tilepieces-dialog" id="tilepieces-alert-dialog" tabindex="-1" data-tilepieces-component="tilepieces/dialog">
    <div class="tilepieces-dialog-content">
        <form id="tilepieces-dialog-alert-form">
            <div class="tilepieces-alert-dialog-content">
                <svg viewBox="0 0 19.672209 17.5" class="error" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(-2.1798954,-3.5)">
                        <path d="m 11,16 h 2 v 2 h -2 z" style="fill: rgb(0, 0, 0); fill-opacity: 1;"></path>
                        <path d="m 13.516,10 h -3 L 11,15 h 2 z" style="fill: rgb(0, 0, 0);"></path>
                        <path d="M 12.017,5.974 19.536,19 H 4.496 L 12.017,5.974 m 0,-2.474 c -0.544,0 -1.088,0.357 -1.5,1.071 L 2.532,18.402 C 1.707,19.831 2.382,21 4.032,21 H 20 c 1.65,0 2.325,-1.169 1.5,-2.599 L 13.517,4.572 C 13.104,3.857 12.561,3.5 12.017,3.5 Z" style="fill: rgb(255, 93, 0); fill-opacity: 1;"></path></g>
                </svg>
                <div id="tilepieces-alert-dialog-label"></div>
            </div>
            <div class="tilepieces-dialog-footer">
                <button type="submit" id="tilepieces-alert-dialog-button">OK</button>
            </div>
        </form>
    </div>
    <div class="tilepieces-dialog-close" aria-label="close"></div>
</div><div class="tilepieces-dialog" id="tilepieces-dialog" tabindex="-1" data-tilepieces-component="tilepieces/dialog">
    <div class="tilepieces-dialog-content">
        <!-- insert content here -->
    </div>
    <div class="tilepieces-dialog-close" aria-label="close"></div>
</div><div class="tilepieces-dialog" id="tilepieces-confirm-dialog" tabindex="-1" data-tilepieces-component="tilepieces/dialog">
    <div class="tilepieces-dialog-content">
        <span id="tilepieces-confirm-dialog-label"></span>
        <div>
            <button id="tilepieces-confirm-dialog-button">Ok</button>
            <button id="tilepieces-reject-dialog-button">Cancel</button>
        </div>
    </div>
    <div class="tilepieces-dialog-close" aria-label="close"></div>
</div><div class="tilepieces-dialog" id="tilepieces-prompt-dialog" tabindex="-1" data-tilepieces-component="tilepieces/dialog">
    <div class="tilepieces-dialog-content">
        <form id="tilepieces-dialog-prompt-form">
            <label for="tilepieces-dialog-prompt">
                <span id="tilepieces-prompt-dialog-label"></span>
                <input name="tilepieces-dialog-prompt" id="tilepieces-dialog-prompt" title="" autocomplete="off">
                <small id="tilepieces-prompt-dialog-label-error"></small>
            </label>
            <div>
                <button type="submit" id="tilepieces-prompt-dialog-button"></button>
            </div>
        </form>
    </div>
    <div class="tilepieces-dialog-close" aria-label="close"></div>
</div><template id="tilepieces-search-template" data-tilepieces-component="tilepieces/dialogReader"><div class="flex-box upload-file-mask"><div class="upload-button"><label class="as-button">UPLOAD
<input type="file" id="dialog-reader-file-input"></label></div><input id="dialog-reader-filepath-input" value="${miscpath}" ${disableinputfile}="" accept="${accept}"><button id="dialog-reader-file-button" ${disableinputfile}="">SAVE AND SELECT</button></div>
    <div class="${storageInterfaceClass}"><div class="storage-interface-error-msg">Error on search</div>
    <section class="image-search-box" data-if="resources.length">
        <figure data-foreach="resources" data-value="${key.src}">
          <figcaption>${key.filename}</figcaption>
<div data-if="type == 'img' || type == 'video' || type == 'audio'">
  <img data-if="type == 'img'" title="${key.src}" data-src="${key.src}">
  <video data-if="type == 'video'" title="${key.src}" data-src="${key.src}"></video>
  <audio data-if="type == 'audio'" title="${key.src}" data-src="${key.src}"></audio>
</div>


          
        </figure>
    </section><div class="image-search-pagination-box" data-if="pagination">
        <span class="image-search-previous" data-prev="" data-if="pagination.pointer > 0">&lt;</span>
        <span class="image-search-next" data-next="" data-if="pagination.page < pagination.pages">&gt;</span>
    </div><button class="image-search-box-submit">Select</button>
    </div>



</template><script src="../../events/index.js" data-tilepieces-component="tilepieces/events"></script><script src="../../dialog/dialog.bundle.js" data-tilepieces-component="tilepieces/dialog"></script><script src="../../tt/tt.js" data-tilepieces-component="tilepieces/tt"></script><script src="../../css-specificity/cssSpecificity.js" data-tilepieces-component="tilepieces/css-specificity"></script><script src="../../css-mapper/css-mapper.bundle.js" data-tilepieces-component="tilepieces/css-mapper"></script><script src="../../css-split-value/splitCssValue.js" data-tilepieces-component="tilepieces/css-split-value"></script><script src="../../css-matcher/css-matcher.js" data-tilepieces-component="tilepieces/css-matcher"></script><script src="../../html-tree-match/htmlTreeMatch.js" data-tilepieces-component="tilepieces/html-tree-match"></script><script src="../../core/tilepieces-core.js" data-tilepieces-component="tilepieces/core"></script><script src="../dialogReader.bundle.js" data-tilepieces-component="tilepieces/dialogReader"></script><script src="../../storage-interface-http/tilepieces-storage-interface-http.bundle.js" data-tilepieces-component="tilepieces/storage-interface-http"></script><script>function getPath(){
  dialogReader().then(dialog=>{
  dialog && dialog.on("submit",src=>{
    target.textContent = src;
  })
}).catch(e=>{
  console.error(e);
  alertDialog(e.error || e.err || e.toString(),true)
})
}
// for relative path test
tilepieces.core = {};
tilepieces.currentProject = "tilepieces";
rp = document.getElementById("relative-path");
ra = document.getElementById("absolute-path");
tilepieces.core.currentDocument = document;

rp.addEventListener("click",e=>{
  tilepieces.relativePaths = true;
  getPath();
});
ra.addEventListener("click",e=>{
  tilepieces.relativePaths = false;
  getPath();
});</script></body></html>
