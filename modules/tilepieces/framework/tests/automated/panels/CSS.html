<body style="background: rgb(255, 255, 255);"><h1>This document log the css properties associated to the element
  selected:</h1>
<pre id="log-section"></pre>
<script>const opener = window.opener || window.parent;
const tilepieces = opener.tilepieces;
const logSection = document.getElementById("log-section");

opener.addEventListener("highlight-click", e => {
  var el = tilepieces.elementSelected;
  if (el.nodeType == 1)
    logSection.textContent = `cssSelector : ${tilepieces.cssSelector}\n\n${JSON.stringify(tilepieces.cssSelectorObj.cssRules.cssMatches, null, 2)}\n\n${JSON.stringify(tilepieces.cssSelectorObj.cssRules.ancestors, null, 2)}`;
  else
    logSection.textContent = "";
});
opener.addEventListener("deselect-element", e => {
  logSection.textContent = "";
});
</script>
</body>
</html>
