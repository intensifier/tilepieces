<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TABLE template</title>
</head>
<body>
<!-- table is particular, because the browser tend to 'normalize' it ( and then change the HTML )
furthermore, insertCell API tend to remove empty nodes, so we remove them in this template for the test's sake
-->
<table>
  <tbody>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  </tbody>
</table>
</body>
</html>
