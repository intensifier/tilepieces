<!DOCTYPE html>
<html>
<head>
  <style>
    #main {
      width: 70px;
      height: 300px;
      border: 1px solid #c3c3c3;
      display: flex;
      flex-wrap: wrap;
      align-content: center;
    }

    #main div {
      width: 70px;
      height: 70px;
    }

    #container {
      height: 200px;
      width: 240px;
      align-content: center;
      background-color: #8c8c8c;
      display: flex;
      flex-wrap: wrap;
    }

    #container > div {
      box-sizing: border-box;
      border: 2px solid #8c8c8c;
      width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #item1 {
      background-color: #8cffa0;
      min-height: 30px;
    }

    #item2 {
      background-color: #a0c8ff;
      min-height: 50px;
    }

    #item3 {
      background-color: #ffa08c;
      min-height: 40px;
    }

    #item4 {
      background-color: #ffff8c;
      min-height: 60px;
    }

    #item5 {
      background-color: #ff8cff;
      min-height: 70px;
    }

    #item6 {
      background-color: #8cffff;
      min-height: 50px;
      font-size: 30px;
    }

  </style>
</head>
<body>

<h1>The align-content Property</h1>

<div id="main">
  <div style="background-color:coral;"></div>
  <div style="background-color:lightblue;"></div>
  <div style="background-color:pink;"></div>
</div>


<div id="container" class="flex">
  <div id="item1">1</div>
  <div id="item2">2</div>
  <div id="item3">3</div>
  <div id="item4">4</div>
  <div id="item5">5</div>
  <div id="item6">6</div>
</div>

</body>
</html>
