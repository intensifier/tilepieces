<template id="first-dialog"><div><h1>This article has been taken from&nbsp;<a href="https://en.wikipedia.org/wiki/Software">https://en.wikipedia.org/wiki/Software</a></h1><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">An&nbsp;<a href="https://en.wikipedia.org/wiki/Algorithm" title="Algorithm" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">algorithm</a>&nbsp;for what would have been the first piece of software was written by&nbsp;<a href="https://en.wikipedia.org/wiki/Ada_Lovelace" title="Ada Lovelace" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Ada Lovelace</a>&nbsp;in the 19th century, for the planned&nbsp;<a href="https://en.wikipedia.org/wiki/Analytical_Engine" title="Analytical Engine" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Analytical Engine</a>.<sup id="cite_ref-FOOTNOTEEvans201821_4-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-FOOTNOTEEvans201821-4" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[4]</a></sup>&nbsp;She created&nbsp;<a href="https://en.wikipedia.org/wiki/Mathematical_proof" title="Mathematical proof" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">proofs</a>&nbsp;to show how the engine would calculate&nbsp;<a href="https://en.wikipedia.org/wiki/Bernoulli_number" title="Bernoulli number" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Bernoulli numbers</a>.<sup id="cite_ref-FOOTNOTEEvans201821_4-1" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-FOOTNOTEEvans201821-4" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[4]</a></sup>&nbsp;Because of the proofs and the algorithm, she is considered the first computer programmer.<sup id="cite_ref-Annals_of_the_History_of_Computing_5-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-Annals_of_the_History_of_Computing-5" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[5]</a></sup><sup id="cite_ref-Lovelace_Google_6-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-Lovelace_Google-6" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[6]</a></sup></p><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">The first theory about software, prior to the creation of computers as we know them today, was proposed by&nbsp;<a href="https://en.wikipedia.org/wiki/Alan_Turing" title="Alan Turing" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Alan Turing</a>&nbsp;in his 1935 essay,&nbsp;<i>On Computable Numbers, with an Application to the Entscheidungsproblem</i>&nbsp;(decision problem).<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup>&nbsp;This eventually led to the creation of the academic fields of computer science and software engineering; both fields study software and its creation.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup>&nbsp;Computer science is the theoretical study of computer and software (Turing's essay is an example of computer science), whereas software engineering is the application of engineering principles to development of software.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup>&nbsp;Prior to 1946, software was not yet the programs stored in the memory of stored-program digital computers, as we now understand it; the first electronic computing devices were instead rewired in order to "reprogram" them.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup></p><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">In 2000, Fred Shapiro, a librarian at the Yale Law School, published a letter revealing that&nbsp;<a href="https://en.wikipedia.org/wiki/John_Wilder_Tukey" class="mw-redirect" title="John Wilder Tukey" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">John Wilder Tukey</a>'s 1958 paper "The Teaching of Concrete Mathematics"<sup id="cite_ref-Tukey_1958_7-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-Tukey_1958-7" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[7]</a></sup><sup id="cite_ref-Beebe_2017_8-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-Beebe_2017-8" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[8]</a></sup>&nbsp;contained the earliest known usage of the term "software" found in a search of&nbsp;<a href="https://en.wikipedia.org/wiki/JSTOR" title="JSTOR" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">JSTOR</a>'s electronic archives, predating the&nbsp;<a href="https://en.wikipedia.org/wiki/OED" class="mw-redirect" title="OED" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">OED</a>'s citation by two years.<sup id="cite_ref-Shapiro_2000_9-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-Shapiro_2000-9" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[9]</a></sup>&nbsp;This led many to credit Tukey with coining the term, particularly in obituaries published that same year,<sup id="cite_ref-Leonhardt_2000_10-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-Leonhardt_2000-10" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[10]</a></sup>&nbsp;although Tukey never claimed credit for any such coinage. In 1995, Paul Niquette claimed he had originally coined the term in October 1953, although he could not find any documents supporting his claim.<sup id="cite_ref-Niquette_2006_11-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-Niquette_2006-11" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[11]</a></sup>&nbsp;The earliest known publication of the term "software" in an engineering context was in August 1953 by Richard R. Carhart, in a&nbsp;<a href="https://en.wikipedia.org/wiki/Rand_Corporation" class="mw-redirect" title="Rand Corporation" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Rand Corporation</a>&nbsp;Research Memorandum.<sup id="cite_ref-Carhart_1953_12-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-Carhart_1953-12" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[12]</a></sup></p><h2 style="margin: 1em 0px 0.25em; padding: 0px; overflow: hidden; border-bottom: 1px solid rgb(162, 169, 177); font-weight: normal; font-family: &quot;Linux Libertine&quot;, Georgia, Times, serif; line-height: 1.3; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Types">Types</span></h2><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">See also:&nbsp;<a href="https://en.wikipedia.org/wiki/Software_categories" title="Software categories" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Software categories</a></div><div class="thumb tright" style="clear: right; float: right; margin: 0.5em 0px 1.3em 1.4em; width: auto; background-color: rgb(255, 255, 255); color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px;"><div class="thumbinner" style="min-width: 100px; border: 1px solid rgb(200, 204, 209); padding: 3px; background-color: rgb(248, 249, 250); font-size: 13.16px; text-align: center; overflow: hidden; width: 252px;"><a href="https://en.wikipedia.org/wiki/File:Blender_Editor.jpg" class="image" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><img alt="" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d9/Blender_Editor.jpg/250px-Blender_Editor.jpg" decoding="async" width="250" height="128" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/en/thumb/d/d9/Blender_Editor.jpg/375px-Blender_Editor.jpg 1.5x, //upload.wikimedia.org/wikipedia/en/thumb/d/d9/Blender_Editor.jpg/500px-Blender_Editor.jpg 2x" data-file-width="1917" data-file-height="981" style="border: 1px solid rgb(200, 204, 209); vertical-align: middle; background-color: rgb(255, 255, 255);"></a><div class="thumbcaption" style="border: 0px; line-height: 1.4em; padding: 3px; font-size: 12.3704px; text-align: left;"><div class="magnify" style="float: right; margin-left: 3px; margin-right: 0px;"><a href="https://en.wikipedia.org/wiki/File:Blender_Editor.jpg" class="internal" title="Enlarge" style="text-decoration-line: none; color: rgb(6, 69, 173); background: url(&quot;/w/resources/src/mediawiki.skinning/images/magnify-clip-ltr.svg?8330e&quot;); display: block; text-indent: 15px; white-space: nowrap; overflow: hidden; width: 15px; height: 11px; user-select: none;"></a></div><a href="https://en.wikipedia.org/wiki/Blender_(software)" title="Blender (software)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Blender</a>, a&nbsp;<a href="https://en.wikipedia.org/wiki/Free_software" title="Free software" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">free software</a>&nbsp;program</div></div></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">On virtually all computer platforms, software can be grouped into a few broad categories.</p><h3 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 1.2em; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span id="Purpose.2C_or_domain_of_use"></span><span class="mw-headline" id="Purpose,_or_domain_of_use">Purpose, or domain of use</span></h3><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Based on the goal, computer software can be divided into:</p><ul style="list-style-image: url(&quot;/w/skins/Vector/resources/common/images/bullet-icon.svg?d4515&quot;); margin: 0.3em 0px 0px 1.6em; padding: 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);"><li style="margin-bottom: 0.1em;"><b><a href="https://en.wikipedia.org/wiki/Application_software" title="Application software" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Application software</a></b>&nbsp;uses the computer system to perform special functions beyond the basic operation of the computer itself. There are many different types of application software because the range of tasks that can be performed with a modern computer is so large—see&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_software" class="mw-redirect" title="List of software" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">list of software</a>.</li><li style="margin-bottom: 0.1em;"><b><a href="https://en.wikipedia.org/wiki/System_software" title="System software" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">System software</a></b>&nbsp;manages hardware behaviour, as to provide basic functionalities that are required by users, or for other software to run properly, if at all. System software is also designed for providing a platform for running application software,<sup id="cite_ref-13" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-13" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[13]</a></sup>&nbsp;and it includes the following:<ul style="list-style-image: url(&quot;/w/skins/Vector/resources/common/images/bullet-icon.svg?d4515&quot;); margin: 0.3em 0px 0px 1.6em; padding: 0px;"><li style="margin-bottom: 0.1em;"><b><a href="https://en.wikipedia.org/wiki/Operating_system" title="Operating system" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Operating systems</a></b>&nbsp;are essential collections of software that manage resources and provide common services for other software that runs "on top" of them.&nbsp;<a href="https://en.wikipedia.org/wiki/Supervisory_program" title="Supervisory program" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Supervisory programs</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Boot_loader" class="mw-redirect" title="Boot loader" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">boot loaders</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Shell_(computing)" title="Shell (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">shells</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Window_system" class="mw-redirect" title="Window system" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">window systems</a>&nbsp;are core parts of operating systems. In practice, an operating system comes bundled with additional software (including application software) so that a user can potentially do some work with a computer that only has one operating system.</li><li style="margin-bottom: 0.1em;"><b><a href="https://en.wikipedia.org/wiki/Device_driver" title="Device driver" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Device drivers</a></b>&nbsp;operate or control a particular type of device that is attached to a computer. Each device needs at least one corresponding device driver; because a computer typically has at minimum at least one input device and at least one output device, a computer typically needs more than one device driver.</li><li style="margin-bottom: 0.1em;"><b><a href="https://en.wikipedia.org/wiki/Software_utility" class="mw-redirect" title="Software utility" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Utilities</a></b>&nbsp;are computer programs designed to assist users in the maintenance and care of their computers.</li></ul></li><li style="margin-bottom: 0.1em;"><b><a href="https://en.wikipedia.org/wiki/Malicious_software" class="mw-redirect" title="Malicious software" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Malicious software</a></b>, or&nbsp;<b>malware</b>, is software that is developed to harm or disrupt computers. Malware is closely associated with computer-related crimes, though some malicious programs may have been designed as&nbsp;<a href="https://en.wikipedia.org/wiki/Practical_joke" title="Practical joke" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">practical jokes</a>.</li></ul><h3 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 1.2em; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Nature_or_domain_of_execution">Nature or domain of execution</span></h3><ul style="list-style-image: url(&quot;/w/skins/Vector/resources/common/images/bullet-icon.svg?d4515&quot;); margin: 0.3em 0px 0px 1.6em; padding: 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);"><li style="margin-bottom: 0.1em;"><a href="https://en.wikipedia.org/wiki/Desktop_applications" class="mw-redirect" title="Desktop applications" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Desktop applications</a>&nbsp;such as&nbsp;<a href="https://en.wikipedia.org/wiki/Web_browser" title="Web browser" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">web browsers</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Microsoft_Office" title="Microsoft Office" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Microsoft Office</a>, as well as&nbsp;<a href="https://en.wikipedia.org/wiki/Smartphone" title="Smartphone" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">smartphone</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Tablet_computer" title="Tablet computer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">tablet</a>&nbsp;applications (called "<a href="https://en.wikipedia.org/wiki/Mobile_app" title="Mobile app" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">apps</a>").<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup></li><li style="margin-bottom: 0.1em;"><a href="https://en.wikipedia.org/wiki/JavaScript" title="JavaScript" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">JavaScript</a>&nbsp;scripts are pieces of software traditionally embedded in&nbsp;<a href="https://en.wikipedia.org/wiki/Web_page" title="Web page" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">web pages</a>&nbsp;that are run directly inside the web browser when a web page is loaded without the need for a web browser plugin. Software written in other programming languages can also be run within the web browser if the software is either translated into JavaScript, or if a web browser plugin that supports that language is installed; the most common example of the latter is&nbsp;<a href="https://en.wikipedia.org/wiki/ActionScript" title="ActionScript" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">ActionScript</a>&nbsp;scripts, which are supported by the&nbsp;<a href="https://en.wikipedia.org/wiki/Adobe_Flash" title="Adobe Flash" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Adobe Flash</a>&nbsp;plugin.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup></li><li style="margin-bottom: 0.1em;"><a href="https://en.wikipedia.org/wiki/Server_software" class="mw-redirect" title="Server software" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Server software</a>, including:<ul style="list-style-image: url(&quot;/w/skins/Vector/resources/common/images/bullet-icon.svg?d4515&quot;); margin: 0.3em 0px 0px 1.6em; padding: 0px;"><li style="margin-bottom: 0.1em;"><a href="https://en.wikipedia.org/wiki/Web_application" title="Web application" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Web applications</a>, which usually run on the&nbsp;<a href="https://en.wikipedia.org/wiki/Web_server" title="Web server" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">web server</a>&nbsp;and output dynamically generated web pages to web browsers, using e.g.&nbsp;<a href="https://en.wikipedia.org/wiki/PHP" title="PHP" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">PHP</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Java_(programming_language)" title="Java (programming language)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Java</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/ASP.NET" title="ASP.NET" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">ASP.NET</a>, or even&nbsp;<a href="https://en.wikipedia.org/wiki/Node.js" title="Node.js" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">JavaScript that runs on the server</a>. In modern times these commonly include some JavaScript to be run in the web browser as well, in which case they typically run partly on the server, partly in the web browser.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup></li></ul></li><li style="margin-bottom: 0.1em;"><a href="https://en.wikipedia.org/wiki/Plug-in_(computing)" title="Plug-in (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Plugins</a>&nbsp;and extensions are software that extends or modifies the functionality of another piece of software, and require that software be used in order to function.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup></li><li style="margin-bottom: 0.1em;"><a href="https://en.wikipedia.org/wiki/Embedded_software" title="Embedded software" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Embedded software</a>&nbsp;resides as&nbsp;<a href="https://en.wikipedia.org/wiki/Firmware" title="Firmware" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">firmware</a>&nbsp;within&nbsp;<a href="https://en.wikipedia.org/wiki/Embedded_system" title="Embedded system" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">embedded systems</a>, devices dedicated to a single use or a few uses such as&nbsp;<a href="https://en.wikipedia.org/wiki/Car" title="Car" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">cars</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Television" title="Television" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">televisions</a>&nbsp;(although some embedded devices such as wireless chipsets can&nbsp;<i>themselves</i>&nbsp;be part of an ordinary, non-embedded computer system such as a PC or smartphone).<sup id="cite_ref-14" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Software#cite_note-14" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[14]</a></sup>&nbsp;In the embedded system context there is sometimes no clear distinction between the system software and the application software. However, some embedded systems run&nbsp;<a href="https://en.wikipedia.org/wiki/Embedded_operating_system" title="Embedded operating system" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">embedded operating systems</a>, and these systems do retain the distinction between system software and application software (although typically there will only be one, fixed application which is always run).<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup></li><li style="margin-bottom: 0.1em;"><a href="https://en.wikipedia.org/wiki/Microcode" title="Microcode" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Microcode</a>&nbsp;is a special, relatively obscure type of embedded software which tells the processor&nbsp;<i>itself</i>&nbsp;how to execute machine code, so it is actually a lower level than machine code.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup>&nbsp;It is typically proprietary to the processor manufacturer, and any necessary correctional microcode software updates are supplied by them to users (which is much cheaper than shipping replacement processor hardware). Thus an ordinary programmer would not expect to ever have to deal with it.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup></li></ul><h3 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 1.2em; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Programming_tools">Programming tools</span></h3><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Main article:&nbsp;<a href="https://en.wikipedia.org/wiki/Programming_tool" title="Programming tool" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Programming tool</a></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Programming tools are also software in the form of programs or applications that&nbsp;<a href="https://en.wikipedia.org/wiki/Software_developer" class="mw-redirect" title="Software developer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">developers</a>&nbsp;use to create,&nbsp;<a href="https://en.wikipedia.org/wiki/Debugging" title="Debugging" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">debug</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Software_maintenance" title="Software maintenance" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">maintain</a>, or otherwise&nbsp;<a href="https://en.wikipedia.org/wiki/Technical_support" title="Technical support" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">support</a>&nbsp;software.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup></p><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Software is written in one or more programming languages; there are many programming languages in existence, and each has at least one implementation, each of which consists of its own set of programming tools. These tools may be relatively self-contained programs such as&nbsp;<a href="https://en.wikipedia.org/wiki/Compiler" title="Compiler" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">compilers</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Debugger" title="Debugger" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">debuggers</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Interpreter_(computing)" title="Interpreter (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">interpreters</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Linker_(computing)" title="Linker (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">linkers</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/Text_editor" title="Text editor" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">text editors</a>, that can be combined to accomplish a task; or they may form an&nbsp;<a href="https://en.wikipedia.org/wiki/Integrated_development_environment" title="Integrated development environment" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">integrated development environment</a>&nbsp;(IDE), which combines much or all of the functionality of such self-contained tools.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup>&nbsp;IDEs may do this by either invoking the relevant individual tools or by re-implementing their functionality in a new way.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup>&nbsp;An IDE can make it easier to do specific tasks, such as searching in files in a particular project.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup>&nbsp;Many programming language implementations provide the option of using both individual tools or an IDE.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 11.2px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><span title="This claim needs references to reliable sources. (September 2021)">citation needed</span></a></i>]</sup></p></div></template>
<template id="second-dialog"><div><h1>This article has been taken from&nbsp;<a href="https://en.wikipedia.org/wiki/Computer_hardware">https://en.wikipedia.org/wiki/Computer_hardware</a></h1><h2 style="margin: 1em 0px 0.25em; padding: 0px; overflow: hidden; border-bottom: 1px solid rgb(162, 169, 177); font-weight: normal; font-family: &quot;Linux Libertine&quot;, Georgia, Times, serif; line-height: 1.3; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Types_of_computer_systems">Types of computer systems</span><span class="mw-editsection" style="font-family: sans-serif; user-select: none; font-size: small; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=2" title="Edit section: Types of computer systems" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h2><h3 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 1.2em; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Personal_computer">Personal computer</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=3" title="Edit section: Personal computer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h3><div class="thumb tright" style="clear: right; float: right; margin: 0.5em 0px 1.3em 1.4em; width: auto; background-color: rgb(255, 255, 255); color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px;"><div class="thumbinner" style="min-width: 100px; border: 1px solid rgb(200, 204, 209); padding: 3px; background-color: rgb(248, 249, 250); font-size: 13.16px; text-align: center; overflow: hidden; width: 222px;"><a href="https://en.wikipedia.org/wiki/File:Personal_computer,_exploded_6.svg" class="image" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><img alt="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Personal_computer%2C_exploded_6.svg/220px-Personal_computer%2C_exploded_6.svg.png" decoding="async" width="220" height="132" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Personal_computer%2C_exploded_6.svg/330px-Personal_computer%2C_exploded_6.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Personal_computer%2C_exploded_6.svg/440px-Personal_computer%2C_exploded_6.svg.png 2x" data-file-width="1448" data-file-height="872" style="border: 1px solid rgb(200, 204, 209); vertical-align: middle; background-color: rgb(255, 255, 255);"></a><div class="thumbcaption" style="border: 0px; line-height: 1.4em; padding: 3px; font-size: 12.3704px; text-align: left;"><div class="magnify" style="float: right; margin-left: 3px; margin-right: 0px;"><a href="https://en.wikipedia.org/wiki/File:Personal_computer,_exploded_6.svg" class="internal" title="Enlarge" style="text-decoration-line: none; color: rgb(6, 69, 173); background: url(&quot;/w/resources/src/mediawiki.skinning/images/magnify-clip-ltr.svg?8330e&quot;); display: block; text-indent: 15px; white-space: nowrap; overflow: hidden; width: 15px; height: 11px; user-select: none;"></a></div>Basic hardware components of a personal computer, including a&nbsp;<a href="https://en.wikipedia.org/wiki/Computer_monitor" title="Computer monitor" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">monitor</a>, a&nbsp;<a href="https://en.wikipedia.org/wiki/Motherboard" title="Motherboard" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">motherboard</a>, a&nbsp;<a href="https://en.wikipedia.org/wiki/Central_Processing_Unit" class="mw-redirect" title="Central Processing Unit" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">CPU</a>, a&nbsp;<a href="https://en.wikipedia.org/wiki/Random-access_memory" title="Random-access memory" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">RAM</a>, two&nbsp;<a href="https://en.wikipedia.org/wiki/Expansion_card" title="Expansion card" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">expansion cards</a>, a&nbsp;<a href="https://en.wikipedia.org/wiki/Power_supply_unit_(computer)" title="Power supply unit (computer)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">power supply</a>, an&nbsp;<a href="https://en.wikipedia.org/wiki/Optical_disc_drive" title="Optical disc drive" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">optical disc drive</a>, a&nbsp;<a href="https://en.wikipedia.org/wiki/Hard_disk_drive" title="Hard disk drive" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">hard disk drive</a>, a&nbsp;<a href="https://en.wikipedia.org/wiki/Computer_keyboard" title="Computer keyboard" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">keyboard</a>&nbsp;and a&nbsp;<a href="https://en.wikipedia.org/wiki/Mouse_(computing)" class="mw-redirect" title="Mouse (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">mouse</a></div></div></div><div class="thumb tright" style="clear: right; float: right; margin: 0.5em 0px 1.3em 1.4em; width: auto; background-color: rgb(255, 255, 255); color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px;"><div class="thumbinner" style="min-width: 100px; border: 1px solid rgb(200, 204, 209); padding: 3px; background-color: rgb(248, 249, 250); font-size: 13.16px; text-align: center; overflow: hidden; width: 222px;"><a href="https://en.wikipedia.org/wiki/File:Computer_from_inside_018.jpg" class="image" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><img alt="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Computer_from_inside_018.jpg/220px-Computer_from_inside_018.jpg" decoding="async" width="220" height="208" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Computer_from_inside_018.jpg/330px-Computer_from_inside_018.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Computer_from_inside_018.jpg/440px-Computer_from_inside_018.jpg 2x" data-file-width="1415" data-file-height="1337" style="border: 1px solid rgb(200, 204, 209); vertical-align: middle; background-color: rgb(255, 255, 255);"></a><div class="thumbcaption" style="border: 0px; line-height: 1.4em; padding: 3px; font-size: 12.3704px; text-align: left;"><div class="magnify" style="float: right; margin-left: 3px; margin-right: 0px;"><a href="https://en.wikipedia.org/wiki/File:Computer_from_inside_018.jpg" class="internal" title="Enlarge" style="text-decoration-line: none; color: rgb(6, 69, 173); background: url(&quot;/w/resources/src/mediawiki.skinning/images/magnify-clip-ltr.svg?8330e&quot;); display: block; text-indent: 15px; white-space: nowrap; overflow: hidden; width: 15px; height: 11px; user-select: none;"></a></div>Inside a custom-built computer: power supply at the bottom has its own cooling fan</div></div></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">The&nbsp;<a href="https://en.wikipedia.org/wiki/Personal_computer" title="Personal computer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">personal computer</a>&nbsp;is one of the most common types of computer due to its versatility and relatively low price. Desktop personal computers have a&nbsp;<a href="https://en.wikipedia.org/wiki/Computer_monitor" title="Computer monitor" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">monitor</a>, a&nbsp;<a href="https://en.wikipedia.org/wiki/Computer_keyboard" title="Computer keyboard" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">keyboard</a>, a&nbsp;<a href="https://en.wikipedia.org/wiki/Mouse_(computing)" class="mw-redirect" title="Mouse (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">mouse</a>, and a&nbsp;<a href="https://en.wikipedia.org/wiki/Computer_case" title="Computer case" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">computer case</a>. The computer case holds the&nbsp;<a href="https://en.wikipedia.org/wiki/Motherboard" title="Motherboard" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">motherboard</a>, fixed or removable disk drives for data storage, the power supply, and may contain other peripheral devices such as&nbsp;<a href="https://en.wikipedia.org/wiki/Modem" title="Modem" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">modems</a>&nbsp;or network interfaces. Some models of desktop computers integrated the monitor and keyboard into the same case as the processor and power supply. Separating the elements allows the user to arrange the components in a pleasing, comfortable array, at the cost of managing power and data cables between them.</p><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);"><a href="https://en.wikipedia.org/wiki/Laptop" title="Laptop" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Laptops</a>&nbsp;are designed for portability but operate similarly to desktop PCs.<sup id="cite_ref-PC_hardware_1-1" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-PC_hardware-1" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[1]</a></sup>&nbsp;They may use lower-power or reduced size components, with lower performance than a similarly priced desktop computer.&nbsp;<sup id="cite_ref-desktop_vs_laptop_computer_5-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-desktop_vs_laptop_computer-5" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[5]</a></sup>&nbsp;Laptops contain the keyboard, display, and processor in one case. The monitor in the folding upper cover of the case can be closed for transportation, to protect the screen and keyboard. Instead of a mouse, laptops may have a&nbsp;<a href="https://en.wikipedia.org/wiki/Touchpad" title="Touchpad" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">touchpad</a>&nbsp;or&nbsp;<a href="https://en.wikipedia.org/wiki/Pointing_stick" title="Pointing stick" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">pointing stick</a>.</p><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);"><a href="https://en.wikipedia.org/wiki/Tablet_computer" title="Tablet computer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Tablets</a>&nbsp;are portable computer that uses a&nbsp;<a href="https://en.wikipedia.org/wiki/Touch_screen" class="mw-redirect" title="Touch screen" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">touch screen</a>&nbsp;as the primary input device. Tablets generally weigh less and are smaller than laptops.</p><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Some tablets include fold-out keyboards, or offer connections to separate external keyboards. Some models of laptop computers have a detachable keyboard, which allows the system to be configured as a touch-screen tablet. They are sometimes called "2-in-1 detachable laptops" or "tablet-laptop hybrids".<sup id="cite_ref-6" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-6" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[6]</a></sup></p><h4 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 14px; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Case">Case</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=4" title="Edit section: Case" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h4><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Main article:&nbsp;<a href="https://en.wikipedia.org/wiki/Computer_case" title="Computer case" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Computer case</a></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">The computer case encloses most of the components of the system. It provides mechanical support and protection for internal elements such as the motherboard, disk drives, and power supplies, and controls and directs the flow of cooling air over internal components. The case is also part of the system to control electromagnetic interference radiated by the computer and protects internal parts from electrostatic discharge. Large tower cases provide space for multiple disk drives or other peripherals and usually stand on the floor, while desktop cases provide less expansion room. All-in-one style designs include a video display built into the same case. Portable and laptop computers require cases that provide impact protection for the unit. Hobbyists may decorate the cases with colored lights, paint, or other features, in an activity called&nbsp;<a href="https://en.wikipedia.org/wiki/Case_modding" title="Case modding" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">case modding</a>.</p><h4 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 14px; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Power_supply">Power supply</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=5" title="Edit section: Power supply" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h4><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Main article:&nbsp;<a href="https://en.wikipedia.org/wiki/Power_supply_unit_(computer)" title="Power supply unit (computer)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Power supply unit</a></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">A power supply unit (PSU) converts alternating current (AC) electric power to low-voltage direct current (DC) power for the computer. Laptops can run on built-in rechargeable battery.<sup id="cite_ref-7" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-7" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[7]</a></sup>&nbsp;The PSU typically uses a&nbsp;<a href="https://en.wikipedia.org/wiki/Switched-mode_power_supply" title="Switched-mode power supply" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">switched-mode power supply</a>&nbsp;(SMPS), with&nbsp;<a href="https://en.wikipedia.org/wiki/Power_MOSFET" title="Power MOSFET" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">power MOSFETs</a>&nbsp;(power&nbsp;<a href="https://en.wikipedia.org/wiki/Metal%E2%80%93oxide%E2%80%93semiconductor_field-effect_transistor" class="mw-redirect" title="Metal–oxide–semiconductor field-effect transistor" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">metal–oxide–semiconductor field-effect transistors</a>) used in the converters and regulator circuits of the SMPS.<sup id="cite_ref-tomshardware_8-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-tomshardware-8" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[8]</a></sup></p><h4 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 14px; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Motherboard">Motherboard</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=6" title="Edit section: Motherboard" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h4><div class="thumb tright" style="clear: right; float: right; margin: 0.5em 0px 1.3em 1.4em; width: auto; background-color: rgb(255, 255, 255); color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px;"><div class="thumbinner" style="min-width: 100px; border: 1px solid rgb(200, 204, 209); padding: 3px; background-color: rgb(248, 249, 250); font-size: 13.16px; text-align: center; overflow: hidden; width: 222px;"><a href="https://en.wikipedia.org/wiki/File:Computer-motherboard.jpg" class="image" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><img alt="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Computer-motherboard.jpg/220px-Computer-motherboard.jpg" decoding="async" width="220" height="110" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Computer-motherboard.jpg/330px-Computer-motherboard.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Computer-motherboard.jpg/440px-Computer-motherboard.jpg 2x" data-file-width="768" data-file-height="384" style="border: 1px solid rgb(200, 204, 209); vertical-align: middle; background-color: rgb(255, 255, 255);"></a><div class="thumbcaption" style="border: 0px; line-height: 1.4em; padding: 3px; font-size: 12.3704px; text-align: left;"><div class="magnify" style="float: right; margin-left: 3px; margin-right: 0px;"><a href="https://en.wikipedia.org/wiki/File:Computer-motherboard.jpg" class="internal" title="Enlarge" style="text-decoration-line: none; color: rgb(6, 69, 173); background: url(&quot;/w/resources/src/mediawiki.skinning/images/magnify-clip-ltr.svg?8330e&quot;); display: block; text-indent: 15px; white-space: nowrap; overflow: hidden; width: 15px; height: 11px; user-select: none;"></a></div>Computer motherboard</div></div></div><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Main article:&nbsp;<a href="https://en.wikipedia.org/wiki/Motherboard" title="Motherboard" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Motherboard</a></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">The motherboard is the main component of a computer. It is a board with&nbsp;<a href="https://en.wikipedia.org/wiki/Integrated_circuit" title="Integrated circuit" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">integrated circuitry</a>&nbsp;that connects the other parts of the computer including the&nbsp;<a href="https://en.wikipedia.org/wiki/CPU" class="mw-redirect" title="CPU" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">CPU</a>, the&nbsp;<a href="https://en.wikipedia.org/wiki/RAM" class="mw-redirect" title="RAM" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">RAM</a>, the disk drives (<a href="https://en.wikipedia.org/wiki/CD" class="mw-redirect" title="CD" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">CD</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/DVD" title="DVD" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">DVD</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Hard_disk" class="mw-redirect" title="Hard disk" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">hard disk</a>, or any others) as well as any peripherals connected via the ports or the&nbsp;<a href="https://en.wikipedia.org/wiki/Expansion_slot" class="mw-redirect" title="Expansion slot" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">expansion slots</a>. The&nbsp;<a href="https://en.wikipedia.org/wiki/Integrated_circuit" title="Integrated circuit" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">integrated circuit</a>&nbsp;(IC) chips in a computer typically contain billions of tiny&nbsp;<a href="https://en.wikipedia.org/wiki/Metal%E2%80%93oxide%E2%80%93semiconductor_field-effect_transistor" class="mw-redirect" title="Metal–oxide–semiconductor field-effect transistor" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">metal–oxide–semiconductor field-effect transistors</a>&nbsp;(MOSFETs).<sup id="cite_ref-computerhistory2018_9-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-computerhistory2018-9" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[9]</a></sup></p><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Components directly attached to or to part of the motherboard include:</p><ul style="list-style-image: url(&quot;/w/skins/Vector/resources/common/images/bullet-icon.svg?d4515&quot;); margin: 0.3em 0px 0px 1.6em; padding: 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);"><li style="margin-bottom: 0.1em;">The&nbsp;<a href="https://en.wikipedia.org/wiki/Central_processing_unit" title="Central processing unit" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">CPU</a>&nbsp;(central processing unit), which performs most of the calculations which enable a computer to function, and is referred to as the brain of the computer. It takes program instructions from&nbsp;<a href="https://en.wikipedia.org/wiki/Random-access_memory" title="Random-access memory" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">random-access memory</a>&nbsp;(RAM), interprets and processes them and then sends back results so that the relevant components can carry out the instructions. The CPU is a&nbsp;<a href="https://en.wikipedia.org/wiki/Microprocessor" title="Microprocessor" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">microprocessor</a>, which is&nbsp;<a href="https://en.wikipedia.org/wiki/Semiconductor_device_fabrication" title="Semiconductor device fabrication" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">fabricated</a>&nbsp;on a&nbsp;<a href="https://en.wikipedia.org/wiki/Metal%E2%80%93oxide%E2%80%93semiconductor" class="mw-redirect" title="Metal–oxide–semiconductor" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">metal–oxide–semiconductor</a>&nbsp;(MOS)&nbsp;<a href="https://en.wikipedia.org/wiki/Integrated_circuit" title="Integrated circuit" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">integrated circuit</a>&nbsp;(IC) chip. It is usually&nbsp;<a href="https://en.wikipedia.org/wiki/CPU_cooling" class="mw-redirect" title="CPU cooling" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">cooled</a>&nbsp;by a heat sink and fan, or water-cooling system. Most newer CPU includes an on-die&nbsp;<a href="https://en.wikipedia.org/wiki/Graphics_processing_unit" title="Graphics processing unit" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">graphics processing unit</a>&nbsp;(GPU). The&nbsp;<a href="https://en.wikipedia.org/wiki/Clock_speed" class="mw-redirect" title="Clock speed" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">clock speed</a>&nbsp;of CPU governs how fast it executes instructions and is measured in GHz; typical values lie between 1&nbsp;GHz and 5&nbsp;GHz. Many modern computers have the option to overclock the CPU which enhances performance at the expense of greater thermal output and thus a need for improved cooling.</li><li style="margin-bottom: 0.1em;">The&nbsp;<a href="https://en.wikipedia.org/wiki/Chipset" title="Chipset" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">chipset</a>, which includes the&nbsp;<a href="https://en.wikipedia.org/wiki/Northbridge_(computing)" title="Northbridge (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">north bridge</a>, mediates communication between the CPU and the other components of the system, including main memory; as well as&nbsp;<a href="https://en.wikipedia.org/wiki/Southbridge_(computing)" title="Southbridge (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">south bridge</a>, which is connected to the north bridge, and supports auxiliary interfaces and buses; and, finally, a&nbsp;<a href="https://en.wikipedia.org/wiki/Super_I/O" title="Super I/O" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Super I/O</a>&nbsp;chip, connected through the south bridge, which supports the slowest and most legacy components like&nbsp;<a href="https://en.wikipedia.org/wiki/Serial_port" title="Serial port" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">serial ports</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Hardware_monitoring" class="mw-redirect" title="Hardware monitoring" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">hardware monitoring</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Fan_control" class="mw-redirect" title="Fan control" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">fan control</a>.</li><li style="margin-bottom: 0.1em;"><a href="https://en.wikipedia.org/wiki/Random-access_memory" title="Random-access memory" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Random-access memory</a>&nbsp;(RAM), which stores the code and data that are being actively accessed by the CPU. For example, when a web browser is opened on the computer it takes up memory; this is stored in the RAM until the web browser is closed. It is typically a type of&nbsp;<a href="https://en.wikipedia.org/wiki/Dynamic_RAM" class="mw-redirect" title="Dynamic RAM" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">dynamic RAM</a>&nbsp;(DRAM), such as&nbsp;<a href="https://en.wikipedia.org/wiki/Synchronous_DRAM" class="mw-redirect" title="Synchronous DRAM" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">synchronous DRAM</a>&nbsp;(SDRAM), where&nbsp;<a href="https://en.wikipedia.org/wiki/MOS_memory" class="mw-redirect" title="MOS memory" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">MOS memory</a>&nbsp;chips store data on&nbsp;<a href="https://en.wikipedia.org/wiki/Memory_cell_(computing)" title="Memory cell (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">memory cells</a>&nbsp;consisting of MOSFETs and&nbsp;<a href="https://en.wikipedia.org/wiki/MOS_capacitor" class="mw-redirect" title="MOS capacitor" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">MOS capacitors</a>. RAM usually comes on&nbsp;<a href="https://en.wikipedia.org/wiki/Dual_in-line_memory_module" class="mw-redirect" title="Dual in-line memory module" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">dual in-line memory modules</a>&nbsp;(DIMMs) in the sizes of 2GB, 4GB, and 8GB, but can be much larger.</li><li style="margin-bottom: 0.1em;"><a href="https://en.wikipedia.org/wiki/Read-only_memory" title="Read-only memory" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Read-only memory</a>&nbsp;(ROM), which stores the&nbsp;<a href="https://en.wikipedia.org/wiki/BIOS" title="BIOS" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">BIOS</a>&nbsp;that runs when the computer is powered on or otherwise begins execution, a process known as&nbsp;<a href="https://en.wikipedia.org/wiki/Bootstrapping_(computing)" class="mw-redirect" title="Bootstrapping (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Bootstrapping</a>, or "<a href="https://en.wikipedia.org/wiki/Booting" title="Booting" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">booting</a>" or "booting up". The ROM is typically a&nbsp;<a href="https://en.wikipedia.org/wiki/Nonvolatile_BIOS_memory" title="Nonvolatile BIOS memory" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">nonvolatile BIOS memory</a>&nbsp;chip, which stores data on&nbsp;<a href="https://en.wikipedia.org/wiki/Floating-gate_MOSFET" title="Floating-gate MOSFET" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">floating-gate MOSFET</a>&nbsp;memory cells.<ul style="list-style-image: url(&quot;/w/skins/Vector/resources/common/images/bullet-icon.svg?d4515&quot;); margin: 0.3em 0px 0px 1.6em; padding: 0px;"><li style="margin-bottom: 0.1em;">The&nbsp;<a href="https://en.wikipedia.org/wiki/BIOS" title="BIOS" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">BIOS</a>&nbsp;(Basic Input Output System) includes boot&nbsp;<a href="https://en.wikipedia.org/wiki/Firmware" title="Firmware" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">firmware</a>&nbsp;and power management firmware. Newer motherboards use&nbsp;<a href="https://en.wikipedia.org/wiki/Unified_Extensible_Firmware_Interface" title="Unified Extensible Firmware Interface" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Unified Extensible Firmware Interface</a>&nbsp;(UEFI) instead of BIOS.</li></ul></li><li style="margin-bottom: 0.1em;"><a href="https://en.wikipedia.org/wiki/Bus_(computing)" title="Bus (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Buses</a>&nbsp;that connect the CPU to various internal components and to expand cards for graphics and sound.</li><li style="margin-bottom: 0.1em;">The&nbsp;<a href="https://en.wikipedia.org/wiki/CMOS" title="CMOS" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">CMOS</a>&nbsp;(complementary MOS)&nbsp;<a href="https://en.wikipedia.org/wiki/Electric_battery" title="Electric battery" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">battery</a>, which powers the&nbsp;<a href="https://en.wikipedia.org/wiki/CMOS_memory" class="mw-redirect" title="CMOS memory" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">CMOS memory</a>&nbsp;for date and time in the BIOS chip. This battery is generally a&nbsp;<a href="https://en.wikipedia.org/wiki/Watch_battery" class="mw-redirect" title="Watch battery" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">watch battery</a>.</li><li style="margin-bottom: 0.1em;">The&nbsp;<a href="https://en.wikipedia.org/wiki/Video_card" class="mw-redirect" title="Video card" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">video card</a>&nbsp;(also known as the graphics card), which processes computer graphics. More powerful graphics cards are better suited to handle strenuous tasks, such as playing intensive&nbsp;<a href="https://en.wikipedia.org/wiki/Video_games" class="mw-redirect" title="Video games" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">video games</a>&nbsp;or running&nbsp;<a href="https://en.wikipedia.org/wiki/Computer_graphics" title="Computer graphics" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">computer graphics</a>&nbsp;software. A video card contains a&nbsp;<a href="https://en.wikipedia.org/wiki/Graphics_processing_unit" title="Graphics processing unit" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">graphics processing unit</a>&nbsp;(GPU) and&nbsp;<a href="https://en.wikipedia.org/wiki/Video_memory" class="mw-redirect" title="Video memory" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">video memory</a>&nbsp;(typically a type of&nbsp;<a href="https://en.wikipedia.org/wiki/SDRAM" class="mw-redirect" title="SDRAM" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">SDRAM</a>), both fabricated on&nbsp;<a href="https://en.wikipedia.org/wiki/MOS_integrated_circuit" class="mw-redirect" title="MOS integrated circuit" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">MOS integrated circuit</a>&nbsp;(MOS IC) chips.</li><li style="margin-bottom: 0.1em;"><a href="https://en.wikipedia.org/wiki/Power_MOSFET" title="Power MOSFET" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Power MOSFETs</a>&nbsp;make up the&nbsp;<a href="https://en.wikipedia.org/wiki/Voltage_regulator_module" title="Voltage regulator module" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">voltage regulator module</a>&nbsp;(VRM), which controls how much&nbsp;<a href="https://en.wikipedia.org/wiki/Voltage" title="Voltage" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">voltage</a>&nbsp;other hardware components receive.<sup id="cite_ref-tomshardware_8-1" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-tomshardware-8" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[8]</a></sup></li></ul><h4 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 14px; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Expansion_cards">Expansion cards</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=7" title="Edit section: Expansion cards" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h4><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Main article:&nbsp;<a href="https://en.wikipedia.org/wiki/Expansion_card" title="Expansion card" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Expansion card</a></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">An&nbsp;<a href="https://en.wikipedia.org/wiki/Expansion_card" title="Expansion card" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">expansion card</a>&nbsp;in computing is a printed circuit board that can be inserted into an expansion slot of a computer motherboard or backplane to add functionality to a computer system via the expansion bus. Expansion cards can be used to obtain or expand on features not offered by the motherboard.</p><h4 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 14px; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Storage_devices">Storage devices</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=8" title="Edit section: Storage devices" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h4><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Main article:&nbsp;<a href="https://en.wikipedia.org/wiki/Computer_data_storage" title="Computer data storage" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Computer data storage</a></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">A storage device is any computing hardware and&nbsp;<a href="https://en.wikipedia.org/wiki/Digital_media" title="Digital media" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">digital media</a>&nbsp;that is used for storing, porting and extracting data files and objects. It can hold and store information both temporarily and permanently and can be internal or external to a computer, server or any similar computing device. Data storage is a core function and fundamental component of computers.</p><h5 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 14px; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Fixed_media">Fixed media</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=9" title="Edit section: Fixed media" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h5><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Data is stored by a computer using a variety of media.&nbsp;<a href="https://en.wikipedia.org/wiki/Hard_disk_drive" title="Hard disk drive" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Hard disk drives</a>&nbsp;(HDDs) are found in virtually all older computers, due to their high capacity and low cost, but&nbsp;<a href="https://en.wikipedia.org/wiki/Solid-state_drive" title="Solid-state drive" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">solid-state drives</a>&nbsp;(SSDs) are faster and more power efficient, although currently more expensive than hard drives in terms of dollar per gigabyte,<sup id="cite_ref-10" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-10" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[10]</a></sup>&nbsp;so are often found in personal computers built post-2007.<sup id="cite_ref-11" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-11" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[11]</a></sup>&nbsp;SSDs use&nbsp;<a href="https://en.wikipedia.org/wiki/Flash_memory" title="Flash memory" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">flash memory</a>, which stores data on&nbsp;<a href="https://en.wikipedia.org/wiki/MOS_memory" class="mw-redirect" title="MOS memory" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">MOS memory</a>&nbsp;chips consisting of&nbsp;<a href="https://en.wikipedia.org/wiki/Floating-gate_MOSFET" title="Floating-gate MOSFET" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">floating-gate MOSFET</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Memory_cell_(computing)" title="Memory cell (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">memory cells</a>. Some systems may use a&nbsp;<a href="https://en.wikipedia.org/wiki/Disk_array_controller" title="Disk array controller" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">disk array controller</a>&nbsp;for greater performance or reliability.</p><h5 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 14px; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Removable_media">Removable media</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=10" title="Edit section: Removable media" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h5><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">To transfer data between computers, an external&nbsp;<a href="https://en.wikipedia.org/wiki/Flash_memory" title="Flash memory" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">flash memory</a>&nbsp;device (such as a&nbsp;<a href="https://en.wikipedia.org/wiki/Memory_card" title="Memory card" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">memory card</a>&nbsp;or&nbsp;<a href="https://en.wikipedia.org/wiki/USB_flash_drive
