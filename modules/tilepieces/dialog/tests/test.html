" title="USB flash drive" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">USB flash drive</a>) or&nbsp;<a href="https://en.wikipedia.org/wiki/Optical_disc" title="Optical disc" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">optical disc</a>&nbsp;(such as a&nbsp;<a href="https://en.wikipedia.org/wiki/CD-ROM" title="CD-ROM" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">CD-ROM</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/DVD-ROM" class="mw-redirect" title="DVD-ROM" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">DVD-ROM</a>&nbsp;or&nbsp;<a href="https://en.wikipedia.org/wiki/BD-ROM" class="mw-redirect" title="BD-ROM" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">BD-ROM</a>) may be used. Their usefulness depends on being readable by other systems; the majority of machines have an&nbsp;<a href="https://en.wikipedia.org/wiki/Optical_disk_drive" class="mw-redirect" title="Optical disk drive" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">optical disk drive</a>&nbsp;(ODD), and virtually all have at least one&nbsp;<a href="https://en.wikipedia.org/wiki/Universal_Serial_Bus" class="mw-redirect" title="Universal Serial Bus" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Universal Serial Bus</a>&nbsp;(USB) port. Additionally, USB sticks are typically pre-formatted with the&nbsp;<a href="https://en.wikipedia.org/wiki/FAT32" class="mw-redirect" title="FAT32" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">FAT32</a>&nbsp;file system, which is widely supported across&nbsp;<a href="https://en.wikipedia.org/wiki/Operating_system" title="Operating system" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">operating systems</a>.</p><h4 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 14px; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Input_and_output_peripherals">Input and output peripherals</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=11" title="Edit section: Input and output peripherals" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h4><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Main article:&nbsp;<a href="https://en.wikipedia.org/wiki/Peripheral" title="Peripheral" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Peripheral</a></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);"><a href="https://en.wikipedia.org/wiki/Input_device" title="Input device" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Input</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Output_device" title="Output device" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">output</a>&nbsp;devices are typically housed externally to the main computer chassis. The following are either standard or very common to many computer systems.</p><h5 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 14px; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Input_device">Input device</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=12" title="Edit section: Input device" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h5><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);"><a href="https://en.wikipedia.org/wiki/Input_devices" class="mw-redirect" title="Input devices" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Input devices</a>&nbsp;allow the user to enter information into the system, or control its operation. Most personal computers have a&nbsp;<a href="https://en.wikipedia.org/wiki/Mouse_(computing)" class="mw-redirect" title="Mouse (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">mouse</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Keyboard_(computing)" class="mw-redirect" title="Keyboard (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">keyboard</a>, but laptop systems typically use a&nbsp;<a href="https://en.wikipedia.org/wiki/Touchpad" title="Touchpad" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">touchpad</a>&nbsp;instead of a mouse. Other input devices include&nbsp;<a href="https://en.wikipedia.org/wiki/Webcam" title="Webcam" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">webcams</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Microphone" title="Microphone" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">microphones</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Joystick" title="Joystick" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">joysticks</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/Image_scanner" title="Image scanner" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">image scanners</a>.</p><h5 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 14px; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Output_device">Output device</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=13" title="Edit section: Output device" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h5><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);"><a href="https://en.wikipedia.org/wiki/Output_device" title="Output device" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Output devices</a>&nbsp;are designed around the senses of human beings. For example,&nbsp;<a href="https://en.wikipedia.org/wiki/Computer_monitor" title="Computer monitor" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">monitors</a>&nbsp;display text that can be read,&nbsp;<a href="https://en.wikipedia.org/wiki/Computer_speaker" class="mw-redirect" title="Computer speaker" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">speakers</a>&nbsp;produce sound that can be heard.<sup id="cite_ref-12" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-12" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[12]</a></sup>&nbsp;Such devices also could include&nbsp;<a href="https://en.wikipedia.org/wiki/Printer_(computing)" title="Printer (computing)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">printers</a>&nbsp;or a&nbsp;<a href="https://en.wikipedia.org/wiki/Braille_embosser" title="Braille embosser" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Braille embosser</a>.</p><h3 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 1.2em; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Mainframe_computer">Mainframe computer</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=14" title="Edit section: Mainframe computer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h3><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Main article:&nbsp;<a href="https://en.wikipedia.org/wiki/Mainframe_Computer" class="mw-redirect" title="Mainframe Computer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Mainframe Computer</a></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">A&nbsp;<a href="https://en.wikipedia.org/wiki/Mainframe_computer" title="Mainframe computer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">mainframe computer</a>&nbsp;is a much larger computer that typically fills a room and may cost many hundreds or thousands of times as much as a personal computer. They are designed to perform large numbers of calculations for governments and large enterprises.</p><div class="thumb tright" style="clear: right; float: right; margin: 0.5em 0px 1.3em 1.4em; width: auto; background-color: rgb(255, 255, 255); color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px;"><div class="thumbinner" style="min-width: 100px; border: 1px solid rgb(200, 204, 209); padding: 3px; background-color: rgb(248, 249, 250); font-size: 13.16px; text-align: center; overflow: hidden; width: 172px;"><a href="https://en.wikipedia.org/wiki/File:IBM_System_Z9_(type_2094_front).jpg" class="image" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;"><img alt="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/IBM_System_Z9_%28type_2094_front%29.jpg/170px-IBM_System_Z9_%28type_2094_front%29.jpg" decoding="async" width="170" height="209" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/6/62/IBM_System_Z9_%28type_2094_front%29.jpg/255px-IBM_System_Z9_%28type_2094_front%29.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/6/62/IBM_System_Z9_%28type_2094_front%29.jpg/340px-IBM_System_Z9_%28type_2094_front%29.jpg 2x" data-file-width="2088" data-file-height="2561" style="border: 1px solid rgb(200, 204, 209); vertical-align: middle; background-color: rgb(255, 255, 255);"></a><div class="thumbcaption" style="border: 0px; line-height: 1.4em; padding: 3px; font-size: 12.3704px; text-align: left;"><div class="magnify" style="float: right; margin-left: 3px; margin-right: 0px;"><a href="https://en.wikipedia.org/wiki/File:Front_Z9_2094.jpg" class="internal" title="Enlarge" style="text-decoration-line: none; color: rgb(6, 69, 173); background: url(&quot;/w/resources/src/mediawiki.skinning/images/magnify-clip-ltr.svg?8330e&quot;); display: block; text-indent: 15px; white-space: nowrap; overflow: hidden; width: 15px; height: 11px; user-select: none;"></a></div>An&nbsp;<a href="https://en.wikipedia.org/wiki/IBM_System_z9" title="IBM System z9" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">IBM System z9</a>&nbsp;mainframe</div></div></div><h3 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 1.2em; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Departmental_computing">Departmental computing</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=15" title="Edit section: Departmental computing" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h3><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Main article:&nbsp;<a href="https://en.wikipedia.org/wiki/Minicomputer" title="Minicomputer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Minicomputer</a></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">In the 1960s and 1970s, more and more departments started to use cheaper and dedicated systems for specific purposes like&nbsp;<a href="https://en.wikipedia.org/wiki/Process_control" title="Process control" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">process control</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Laboratory_automation" title="Laboratory automation" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">laboratory automation</a>. A&nbsp;<b>minicomputer</b>, or colloquially&nbsp;<b>mini</b>, is a class of smaller&nbsp;<a href="https://en.wikipedia.org/wiki/Computer" title="Computer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">computers</a>&nbsp;that was developed in the mid-1960s<sup id="cite_ref-13" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-13" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[13]</a></sup><sup id="cite_ref-14" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-14" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[14]</a></sup>&nbsp;and sold for much less than&nbsp;<a href="https://en.wikipedia.org/wiki/Mainframe_computer" title="Mainframe computer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">mainframe</a><sup id="cite_ref-15" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Computer_hardware#cite_note-15" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[15]</a></sup>&nbsp;and mid-size computers from&nbsp;<a href="https://en.wikipedia.org/wiki/IBM" title="IBM" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">IBM</a>&nbsp;and its direct competitors.</p><h3 style="margin: 0.3em 0px 0px; padding-top: 0.5em; padding-bottom: 0px; overflow: hidden; font-size: 1.2em; line-height: 1.6; font-family: sans-serif; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Supercomputer">Supercomputer</span><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; vertical-align: baseline; line-height: 1em; unicode-bidi: isolate; margin-right: 0px;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Computer_hardware&amp;action=edit&amp;section=16" title="Edit section: Supercomputer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h3><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">Main article:&nbsp;<a href="https://en.wikipedia.org/wiki/Supercomputer" title="Supercomputer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Supercomputer</a></div><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">A&nbsp;<a href="https://en.wikipedia.org/wiki/Supercomputer" title="Supercomputer" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">supercomputer</a>&nbsp;is superficially similar to a mainframe but is instead intended for extremely demanding computational tasks. As of June 2020, the fastest supercomputer on the&nbsp;<a href="https://en.wikipedia.org/wiki/TOP500" title="TOP500" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">TOP500</a>&nbsp;supercomputer list is&nbsp;<a href="https://en.wikipedia.org/wiki/Fugaku_(supercomputer)" title="Fugaku (supercomputer)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Fugaku</a>, in Japan, with a&nbsp;<a href="https://en.wikipedia.org/wiki/LINPACK_benchmark" class="mw-redirect" title="LINPACK benchmark" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">LINPACK benchmark</a>&nbsp;score of 415 PFLOPS, superseding the second fastest,&nbsp;<a href="https://en.wikipedia.org/wiki/Summit_(supercomputer)" title="Summit (supercomputer)" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Summit</a>, in the United States, by around 294 PFLOPS.</p><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);"></p><p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);">The term supercomputer does not refer to a specific technology. Rather it indicates the fastest computations available at any given time. In mid-2011, the fastest supercomputers boasted speeds exceeding one petaflop, or 1 quadrillion (10^15 or 1,000 trillion) floating-point operations per second. Supercomputers are fast but extremely costly, so they are generally used by large organizations to execute computationally demanding tasks involving large data sets. Supercomputers typically run military and scientific applications. Although costly, they are also being used for commercial applications where huge amounts of data must be analyzed. For example, large banks employ supercomputers to calculate the risks and returns of various investment strategies, and healthcare organizations use them to analyze giant databases of patient data to determine optimal treatments for various diseases and problems incurring to the country.</p></div></template>
