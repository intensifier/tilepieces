          <path style="fill:#999999;" d="M12.5,7.6L6.2,1.3C5.7,0.8,5,0.8,4.5,1.3l0,0C4,1.8,4,2.5,4.5,3l6.4,6.4c0.5,0.5,1.2,0.5,1.7,0l0,0

      </svg>
    </button></form>

        <figure data-foreach="resources" data-value="${key.src}">
          <figcaption>${key.filename}</figcaption>
<div data-if="type == 'img' || type == 'video' || type == 'audio'">
  <img data-if="type == 'img'" title="${key.src}" data-src="${key.src}">
  <video data-if="type == 'video'" title="${key.src}" data-src="${key.src}"></video>
  <audio data-if="type == 'audio'" title="${key.src}" data-src="${key.src}"></audio>
</div>


          
        </figure>
    </section><div class="image-search-pagination-box" data-if="pagination">
        <span class="image-search-previous" data-prev="" data-if="pagination.pointer > 0">&lt;</span>

    </div><button class="image-search-box-submit">Select</button>
    </div>



</template>
<template id="dialog-templates" data-tilepieces-component="tilepieces/dialog/introduction"><div class="templates-grid">
  <div class="template-item" data-foreach="templates" data-foreach-key-name="template">
    <img data-src="${template.img}">
    <div class="dialog-templates-info"><div><b>${template.name}</b></div>
      <div><i>${template.desc}</i></div>
      <div>
        <a data-if="template.doc" href="${template.doc}" class="dialog-templates-links" target="_blank">Documentation link</a>
      </div>
      <button class="dialog-templates-download" data-link="${template.link}" data-root="${template.root}">Download</button></div>
  </div>
</div></template><template id="dialog-introduction" data-tilepieces-component="tilepieces/dialog/introduction">Welcome to Tilepieces!<br>This application is created for web professionals who need to create and edit HTML files.<br>We recommend that you take a look at the <a href="https://tilepieces.net/documentation/index.html">documentation</a>, particularly in the <a href="https://tilepieces.net/documentation/core-concepts/index.html">core concepts</a> section, and watch our <a href="https://tilepieces.net/tutorials.html">video tutorials</a> that show you how to create a new project and edit files.<br>If you want, you can choose a <a href="javascript:void(0)" class="dialog-introduction-create-template" onclick="tilepieces.getTemplatesDialog()">template</a>&nbsp;to start with.<hr><button id="dialog-introduction-close">Close this modal</button><button id="dialog-introduction-create-template" class="dialog-introduction-create-template" onclick="tilepieces.getTemplatesDialog()">Start from template</button></template><script src="../../framework/tilepieces-framework.bundle.js" data-tilepieces-component="tilepieces/framework"></script>
