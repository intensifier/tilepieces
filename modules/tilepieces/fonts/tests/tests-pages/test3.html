<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test 3, Manrope,Source sans and OpenSans-regular loaded</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=block"
    rel="stylesheet">
  <style>
    @font-face {
      font-family: "Open Sans";
      font-style: normal;
      font-weight: 400;
      src: url(OpenSans-regular.ttf);
    }

    .open-sans {
      font-family: 'Open Sans', sans-serif;
      font-size: 1em;
    }

    .source-sans {
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 1em;
    }

    .manrope {
      font-family: 'Manrope', sans-serif;
      font-size: 1em;
    }
  </style>
</head>
<body>
<div class="source-sans">
  Source sans <strong>Bold</strong> and <i>Italic</i>
</div>
<div class="manrope">
  Manrope<strong>Bold</strong> and <i>Italic</i>
</div>
<div class="open-sans">
  Open sans (Not setted)<strong>Bold</strong> and <i>Italic</i>
</div>
</body>
</html>
