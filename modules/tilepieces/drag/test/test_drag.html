<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>test drag</title>
    

    <style>
        html,body{
            height:100%;

<link href="../css.css" rel="stylesheet" data-tilepieces-component="tilepieces/drag"></head>
<body>
