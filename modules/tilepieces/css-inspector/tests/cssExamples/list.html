<!DOCTYPE html>
<html>
<head>
  <style>
    #list-with-color ol {
      background: #ff9999;
      padding: 20px;
    }

    #list-with-color ul {
      background: #3399ff;
      padding: 20px;
    }

    #list-with-color ol li {
      background: #ffe5e5;
      padding: 5px;
      margin-left: 35px;
    }

    #list-with-color ul li {
      background: #cce5ff;
      margin: 5px;
    }

    ul.a {
      list-style-type: circle;
    }

    ul.b {
      list-style-type: square;
    }

    ol.c {
      list-style-type: upper-roman;
    }

    ol.d {
      list-style-type: lower-alpha;
    }
  </style>
</head>
<body>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>
<div id="list-with-color">
  <h1>Styling Lists With Colors:</h1>

  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>

  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>
</div>
</body>
</html>
