<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test html tree builder - test page</title>
  <%&dependenciesCssEncoded%>
  <%&packageCssEncoded%>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #example {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #overlay {
      border: 1px solid #ccc;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      box-sizing: border-box;
      height: 220px;
      overflow: auto;
    }
  </style>
</head>
<body>
<iframe id="example"></iframe>
<%&packageHtml%>
<%&dependenciesJsEncoded%>
<%&packageJsEncoded%>
<script>
  var example = document.getElementById("example");
  example.src = "test-files/LaStampa.html";
  example.addEventListener("load", function (e) {
    var html = htmlTreeBuilder(overlay, example.contentDocument);
  })
</script>
</body>
</html>
