<div class="banner">

    <h2>A banner subtitle</h2>
    Some points
    <ul>
        <li>1</li>

</div><script src="../../htmlTreeMatch.js" data-tilepieces-component="html-tree-match"></script>

<script>
    // TESTING IF IMAGES ARE CORRECTLY REFERENCED
    async function a(){
        var html = await fetch(location.href);
        var htmltext = await html.text();
        var b = document.querySelectorAll(".banner");
        var htmlMatch = HTMLTreeMatch(htmltext);
        var a = htmlMatch.match(document.querySelectorAll(".banner")[1]);
        var uno = htmlMatch.match(document.querySelector(".banner img"));
        var due = htmlMatch.match(document.querySelector(".banner:nth-child(2) img"));
        console.log(uno,uno.parentElement,due,
                due.parentElement);
        // TESTING
        console.assert([...a.parentElement.children].indexOf(a) == 1) // should log 1
        console.assert([...uno.parentElement.parentElement.children].indexOf(uno.parentElement) == 0) // should log 0
        console.assert([...due.parentElement.parentElement.children].indexOf(due.parentElement) == 1) // should log 1
    }
    a()
</script>
